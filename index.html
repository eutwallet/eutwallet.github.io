<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <button class="menu-button">☰ Menu</button>
            <button class="help-button">?</button>
        </nav>
    </header>

    <main>
        <section class="scan-section">
            <div class="scan-button">
                <div class="qr-placeholder">
                    <p>QR</p>
                </div>
                <p class="scan-text">Scan QR-code</p>
            </div>
        </section>

        <section class="card-summary">
            <div class="summary-text">
                <p>Afgelopen week</p>
                <p>2 kaarten toegevoegd, Gedeeld met Gemeente</p>
            </div>
            <button class="view-summary">→</button>
        </section>

        <section class="card-list">
            <div class="card">
                <h3>Persoonsgegevens</h3>
                <p>Willeke Liselotte</p>
                <button class="view-card">Bekijk <span class="arrow">→</span></button>
            </div>

            <div class="card">
                <h3>Residential address</h3>
                <p>Willeke Liselotte</p>
                <button class="view-card">Bekijk <span class="arrow">→</span></button>
            </div>
        </section>
    </main>
</body>
</html>
