<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactie Patronen Attributen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="main-container">
    <nav>
      <button class="home" onclick="window.location.href='/'"><i class="fas fa-home"></i> Home</button>
    </nav>
    <hr>
    <div id="breadcrumbs"></div>

    <section class="sectie">
      <h2>Interactie Patronen Attributen</h2>
      <p>Om digitale bewijzen op te halen en te delen zijn er meerdere interactiepatronen mogelijk. Om deze inzichtelijk te maken, volgen hieronder een aantal interactiepatronen.</p>
      <ul>
        <li>
          <button class="button-demolist" onclick="window.open('/ipa/1/index.html', '_blank')">
            <i class="fas fa-play"></i> IPA-1 | Attribuut via QR handmatig scannen per stap
          </button>
        </li>
        <li>
          <button class="button-demolist" onclick="window.open('/ipa/2/index.html', '_blank')">
            <i class="fas fa-play"></i> IPA-2 | Attribuut via in-app trusted attribute catalogue
          </button>
        </li>
        <li>
          <button class="button-demolist" onclick="window.open('/ipa/3/index.html', '_blank')">
            <i class="fas fa-play"></i> IPA-3 | Attribuut wordt in 1 stap gevraagd, direct opgehaald, opgeslagen en gedeeld
          </button>
        </li>
        <li>
          <button class="button-demolist" onclick="window.open('/ipa/4/index.html', '_blank')">
            <i class="fas fa-play"></i> IPA-4 | Attribuut wordt door relying party zelf opgehaald via machtiging (ask, authorize, collect)
          </button>
        </li>
        <li>
          <button class="button-demolist" onclick="window.open('/ipa/5/index.html', '_blank')">
            <i class="fas fa-play"></i> IPA-5 | Attribuut wordt via in-app trusted contacts gevraagd via bericht en opgehaald via IPA-2
          </button>
        </li>
        <li>
          <button class="button-demolist" onclick="window.open('/ipa/6/index.html', '_blank')">
            <i class="fas fa-play"></i> IPA-6 | Attribuut wordt via in-app trusted contacts gevraagd via bericht en opgehaald via IPA-3
          </button>
        </li>
        <li>
          <button class="button-demolist" onclick="window.open('/ipa/7/index.html', '_blank')">
            <i class="fas fa-play"></i> IPA-7 | Attribuut wordt via in-app trusted contacts gevraagd via bericht en opgehaald via IPA-4
          </button>
        </li>
      </ul>
    </section>
  </div>

  <!-- Verwijzing naar de JavaScript voor breadcrumbs -->
  <script src="../breadcrumbs.js"></script>
</body>
</html>
