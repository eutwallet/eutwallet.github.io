<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Credential Wallet</title>
  <link rel="stylesheet" href="wallet.css"> <!-- Link naar het aparte CSS-bestand -->
</head>
<body>

  <div class="header">
    <h2>Wallet</h2>
  </div>

  <div class="wallet-grid" id="wallet-grid">
    <!-- Cards will be dynamically added here -->
  </div>

  <div id="reader"></div> <!-- QR Code Scanner element -->

  <div class="footer">
    <button class="scan-btn" id="scan-button">Scan QR Code</button>
  </div>

  <!-- Full-screen question screen for sharing a specific card -->
  <div id="question-screen">
    <h3 id="share-question"></h3>
    <button class="yes-btn" id="yes-button">Ja</button>
    <button class="no-btn" id="no-button">Nee</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="wallet.js"></script> <!-- Verplaats de JavaScript naar een extern bestand -->
</body>
</html>
