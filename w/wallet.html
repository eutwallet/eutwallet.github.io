<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Credential Wallet</title>
  <link rel="stylesheet" href="wallet.css">
</head>
<body>

  <header>
    <nav class="top-nav">
      <button class="menu-button">☰ Menu</button>
      <button class="help-button">?</button>
    </nav>
  </header>

  <main>
    <section class="scan-section">
      <div class="scan-button" id="scan-button"> <!-- Voeg ID hier toe -->
        <div class="qr-placeholder">
          <p>QR</p>
        </div>
        <p class="scan-text">Scan QR-code</p>
      </div>
    </section>

    <section class="card-summary">
      <div class="summary-text">
        <p>Afgelopen week</p>
        <p>2 kaarten toegevoegd, Gedeeld met Gemeente</p>
      </div>
      <button class="view-summary">→</button>
    </section>

    <section class="wallet-grid" id="wallet-grid">
      <!-- Dynamische kaartjes zullen hier worden toegevoegd -->
    </section>
  </main>

  <!-- Details view for individual cards -->
  <div id="details">
    <button class="close-btn" id="close-details">&times;</button>
    <button class="delete-btn" id="delete-details">&#128465;</button>
    <h3 id="details-title"></h3>
    <div id="details-content"></div>
  </div>

  <div id="question-screen">
    <h3 id="share-question"></h3>
    <button class="yes-btn" id="yes-button">Ja</button>
    <button class="no-btn" id="no-button">Nee</button>
  </div>

  <div id="reader"></div> <!-- QR Code Scanner element -->

  <!-- Plaats het script aan het einde van de body -->
  <script src="wallet.js"></script>
</body>
</html>
