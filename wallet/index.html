<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Wallet</title>
  <link rel="stylesheet" href="wallet.css">
</head>
<body>

  <!-- Welkomstscherm -->
  <section id="welcome-screen">
    <div class="welcome-content">
      <div>  <h1>Welkom bij de test wallet (EUTW)</h1>
      <p>Dit is jouw digitale portemonnee</p>
      </div>
<div>
      <img src="image.png" alt="Digital Wallet Image">
  </div>
    </div>
    <button id="next-welcome">Volgende</button>
  </section>

  <!-- Pincode-scherm -->
  <section id="pin-screen" style="display: none;">
    <h2>Voer je 6-cijferige pincode in</h2>
    <div class="pin-input">
        <input type="password" maxlength="1" class="pin-box" inputmode="numeric" pattern="[0-9]*">
        <input type="password" maxlength="1" class="pin-box" inputmode="numeric" pattern="[0-9]*">
        <input type="password" maxlength="1" class="pin-box" inputmode="numeric" pattern="[0-9]*">
        <input type="password" maxlength="1" class="pin-box" inputmode="numeric" pattern="[0-9]*">
        <input type="password" maxlength="1" class="pin-box" inputmode="numeric" pattern="[0-9]*">
        <input type="password" maxlength="1" class="pin-box" inputmode="numeric" pattern="[0-9]*">
    </div>
    <button id="submit-pin" disabled>Ontgrendelen</button>
</section>

  <!-- Wallet-scherm -->
  <section id="wallet-screen" style="display: none;">
    <header>
      <nav class="navbar">
        <button class="menu-button">â˜° Menu</button>
        <button class="help-button">?</button>
      </nav>
    </header>

    <main>
      <section class="scan-section">
        <button class="scan-btn" id="scan-button">Scan QR Code</button>
        <button class="close-scan-btn" id="close-scan-button" style="display: none;">Scannen afsluiten</button>
        <div id="reader"></div>
      </section>

      <section class="wallet-grid" id="wallet-grid">
        <!-- Dynamische kaartjes zullen hier worden toegevoegd -->
      </section>
    </main>

    <!-- Details view for individual cards -->
    <div id="details">
      <button class="close-btn" id="close-details">&times;</button>
      <button class="delete-btn" id="delete-details">&#128465;</button>
      <h3 id="details-title"></h3>
      <div id="details-content"></div>
    </div>
  </section>

  <!-- Modal voor het delen van gegevens -->
<div id="share-question-modal" class="modal">
  <div class="modal-content">
    <h2 id="share-question-text"><strong></strong></h2>
    <div class="divider"></div>
    <div class="reason-section">
      <h3><strong>Reden</strong></h3>
      <p id="share-reason"></p>
    </div>
    <div class="divider"></div>
    <div class="details-section">
      <h3><strong>Gegevens</strong></h3>
      <p id="share-details"></p>
    </div>
    <div class="divider"></div>
    <div class="button-container">
      <button id="stop-share-btn" class="stop-button">Stop</button>
      <button id="yes-share-btn" class="share-button">Delen</button>
    </div>
  </div>
</div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="wallet.js"></script>
  <script>
    // Logica voor het wisselen van schermen
    document.getElementById('next-welcome').addEventListener('click', function() {
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('pin-screen').style.display = 'flex';
    });

    // Valideren van PIN invoer
    const pinBoxes = document.querySelectorAll('.pin-box');
    pinBoxes.forEach((box, index) => {
      box.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < pinBoxes.length - 1) {
          pinBoxes[index + 1].focus();
        }
        validatePin();
      });
    });

    function validatePin() {
      const pinComplete = Array.from(pinBoxes).every(box => box.value.length === 1);
      document.getElementById('submit-pin').disabled = !pinComplete;
    }

    document.getElementById('submit-pin').addEventListener('click', function() {
      document.getElementById('pin-screen').style.display = 'none';
      document.getElementById('wallet-screen').style.display = 'block';
    });
  </script>
</body>
</html>
