<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Wallet</title>
  <link rel="stylesheet" href="wallet.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <button class="menu-button">â˜° Menu</button>
      <button class="help-button">?</button>
    </nav>
  </header>

  <main>
    <section class="scan-section">
      <button class="scan-btn" id="scan-button">Scan QR Code</button>
      <button class="close-scan-btn" id="close-scan-button" style="display: none;">Scannen afsluiten</button>
      <div id="reader"></div> <!-- QR Code Scanner element direct onder de scan-knop -->
    </section>

    <section class="wallet-grid" id="wallet-grid">
      <!-- Dynamische kaartjes zullen hier worden toegevoegd -->
    </section>
  </main>

  <!-- Details view for individual cards -->
  <div id="details">
    <button class="close-btn" id="close-details">&times;</button>
    <button class="delete-btn" id="delete-details">&#128465;</button>
    <h3 id="details-title"></h3>
    <div id="details-content"></div>
  </div>

<!-- Modal voor het delen van gegevens -->
<div id="share-question-modal" class="modal">
  <div class="modal-content">
    <h2 id="share-question-text"><strong></strong></h2>
    <div class="divider"></div>
    <div class="reason-section">
      <h3><strong>Reden</strong></h3>
      <p id="share-reason"></p>
    </div>
    <div class="divider"></div>
    <div class="details-section">
      <h3><strong>Gegevens</strong></h3>
      <p id="share-details"></p>
    </div>
    <div class="divider"></div>
    <div class="button-container">
      <button id="stop-share-btn" class="stop-button">Stop</button>
      <button id="yes-share-btn" class="share-button">Delen</button>
    </div>
  </div>
</div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="wallet.js"></script>
</body>
</html>
